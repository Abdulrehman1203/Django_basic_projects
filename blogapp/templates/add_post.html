{% extends 'base.html' %}

{% block title %}Add New Post{% endblock %}

{% block content %}
    <h2>Add New Post</h2>
    <form method="post" action="{% url 'post-create' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django form rendering -->
        <button type="submit">Create Post</button>
    </form>
    <a href="{% url 'posts-list' %}">Back to Post List</a>
{% endblock %}
