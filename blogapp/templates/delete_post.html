{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post" action="{% url 'post-delete' pk=post.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
{% endblock %}
