{% extends 'base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <h2>Add Comment to "{{ post.title }}"</h2>
    <form method="post" action="{% url 'comment-create' post_pk=post.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Comment</button>
    </form>
    <a href="{% url 'comment-list' post_pk=post.id %}">Back to Comments List</a>
{% endblock %}
